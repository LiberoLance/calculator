<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
<body>
  <div id="calculator">
    <div class="display">
      <p id="output">0</p>
    </div>
    <div class="keyboard">
      <div id="numpad">
        <button id="key0">0</button>
        <button id="key1">1</button>
        <button id="key2">2</button>
        <button id="key3">3</button>
        <button id="key4">4</button>
        <button id="key5">5</button>
        <button id="key6">6</button>
        <button id="key7">7</button>
        <button id="key8">8</button>
        <button id="key9">9</button>
      </div>
      <div id="oppad">
        <button id="back">C</button>
        <button id="clear">AC</button>
        <button id="divide">รท</button>
        <button id="times">x</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="equal">=</button>
        <button id="decimal">.</button>
      </div>
    </div>
  </div>
</body>
</html>
